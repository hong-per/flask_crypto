<style>
    .modal-content {
        background-color:dimgrey
    }
</style>

<div class="modal fade" id="modal_delete_server-{{ server.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete {{ server.host }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure to delete {{ server.host }}?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a class="btn btn-outline-danger" href="{{ url_for('server.delete', server_id=server.id) }}" role="button">Delete</a>
        </div>
      </div>
    </div>
  </div>
