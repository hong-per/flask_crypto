{% extends "base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
          <div class="col-md-5", id="chart2">
          </div>
          <div class="col-md-5 ms-auto", id="chart3">
          </div>
        </div>
    </div>
</div>

<!-- plotly CDN -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>

    var cpu = {{ CPU | safe }};
    Plotly.plot("chart2", cpu, {})

    var memory = {{ MEMORY | safe }};
    Plotly.plot("chart3", memory, {})
</script>
{% endblock %}
